<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabali's Birthday Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #ff5733;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>üéÇ You Are Invited to Kabali's Birthday! üéâ</h1>
    <p><strong>Date:</strong> April 18</p>
    <p><strong>Location:</strong> Kangayam</p>
    
    <h2>‚è≥ Countdown to the Big Day!</h2>
    <div id="countdown">Loading countdown...</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("JavaScript Loaded");

            // Set the target date for the countdown (April 18, current year)
            let targetDate = new Date(new Date().getFullYear(), 3, 18, 0, 0, 0);
            console.log("Target Date Set: ", targetDate);

            function updateCountdown() {
                let now = new Date();
                let timeDifference = targetDate - now;

                console.log("Time Difference: ", timeDifference);

                if (timeDifference <= 0) {
                    document.getElementById("countdown").innerHTML = "üéâ Happy Birthday, Kabali! üéÇ";
                    return;
                }

                let days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                console.log(`Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`);
            }

            // Update the countdown every second
            setInterval(updateCountdown, 1000);

            // Initial call to display countdown immediately
            updateCountdown();
        });
    </script>

</body>
</html>
