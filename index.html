<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabali's Birthday Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff; /* White text for better visibility */
            background: url('https://source.unsplash.com/1600x900/?birthday,celebration') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            color: #ffcc00; /* Gold color */
            text-shadow: 2px 2px 4px #000;
        }
        p {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #ff4081; /* Pink color */
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>üéâ You Are Invited to Kabali's Birthday! üéÇ</h1>
    <p><strong>Date:</strong> April 18</p>
    <p><strong>Location:</strong> Kangayam</p>

    <h2>‚è≥ Countdown to the Big Day!</h2>
    <div id="countdown">Loading...</div>

    <script>
        function updateCountdown() {
            const eventDate = new Date("April 18, 2024 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
            } else {
                document.getElementById("countdown").innerHTML = "üéâ The birthday celebration has started! üéä";
            }
        }

        // Run immediately and update every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
