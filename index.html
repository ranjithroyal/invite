<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 { color: #333; }
        img {
            width: 100%; /* Makes the image responsive */
            max-width: 600px; /* Limits the max size */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        #countdown { font-size: 24px; font-weight: bold; color: red; }
    </style>
</head>
<body>
    <h1>You're Invited!</h1>
    
    <!-- Display Image -->
    <img src="invitation.jpg" alt="Event Invitation">

    <p>üìÖ <strong>Date:</strong> March 15, 2025</p>
    <p>üìç <strong>Location:</strong> New York City</p>
    <p>‚è≥ <strong>Countdown:</strong> <span id="countdown"></span></p>

    <script>
        function updateCountdown() {
            const eventDate = new Date("March 15, 2025").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerText = days + " days left";
        }

        updateCountdown();
        setInterval(updateCountdown, 1000 * 60 * 60 * 24);  // Update every day
    </script>
</body>
</html>
