<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        .countdown {
            font-size: 3em;
            color: #ff6347;
        }
        .details {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Wedding Invitation</h1>
    <p class="details">Join us for the wedding of</p>
    <p class="details"><strong>san</strong> & <strong>boop</strong></p>
    <p class="details">Date: 02 & 03 Nov 2025</p>
    <p class="details">Location: <a href="https://www.google.com/maps/place/NSN+Mahal/data=!4m7!3m6!1s0x3ba99f63be3fe4af:0x2ef065af076f3e96!8m2!3d11.0244368!4d77.5672937!16s%2Fg%2F11cn92wmfr!19sChIJr-Q_vmOfqTsRlj5vB69l8C4?authuser=0&hl=en&rclk=1" target="_blank">NSN Mahal</a></p>

    <p class="countdown" id="timer"></p>

    <script>
        // Set the wedding date (Nov 2, 2025)
        var weddingDate = new Date("Nov 2, 2025 00:00:00").getTime();

        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = weddingDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("timer").innerHTML = "It's Time!"; // When the countdown finishes
            }
        }, 1000);
    </script>
</body>
</html>
