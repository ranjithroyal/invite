<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabali's Birthday Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            color: #333;
        }
        h1 {
            color: #d81b60;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #d32f2f;
            margin-top: 10px;
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>üéâ You Are Invited to Kabali's Birthday! üéÇ</h1>
    <p><strong>Date:</strong> April 18</p>
    <p><strong>Location:</strong> Kangayam</p>

    <!-- Birthday Image -->
    <img src="https://source.unsplash.com/400x300/?birthday,party,cake" alt="Birthday Celebration">

    <h2>‚è≥ Countdown to the Big Day!</h2>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const eventDate = new Date("April 18, 2024 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "üéâ The birthday celebration has started! üéä";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
